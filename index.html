<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
<div class="main-body">
<div class="display">
<input id="display" type="text" name="" value="">
</div>
<div class="calc_buttons">
  
<div class="row ">
  <button class="btn btn-7" type="button" name="button">7</button>
  <button class="btn btn-8" type="button" name="button">8</button>
  <button class="btn btn-9" type="button" name="button">9</button>
  <button class="btn btn-divide" type="button" name="button">/</button>
</div>
<div class="row ">
  <button class="btn btn-4" type="button" name="button">4</button>
  <button class="btn btn-5" type="button" name="button">5</button>
  <button class="btn btn-6" type="button" name="button">6</button>
  <button class="btn btn-multiply" type="button" name="button">x</button>

</div>
<div class="row ">
  <button class="btn btn-1" type="button" name="button">1</button>
  <button class="btn btn-2" type="button" name="button">2</button>
  <button class="btn btn-3" type="button" name="button">3</button>
  <button class="btn btn-subtract" type="button" name="button">-</button>

</div>
<div class="row ">
  <button class = "btn btn-0" type="button" name="button">0</button>
  <button class = "btn" type="button" name="button">.</button>
  <button class = "btn btn-addition" type="button" name="button">+</button>
  <button class = "btn btn-equal" type="button" name="button">=</button>
</div>

</div>

</div>

<script src="index.js" charset="utf-8"></script>
  </body>
</html>
